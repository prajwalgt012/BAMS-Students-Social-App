<!DOCTYPE html>
<html>
<head>
  <title>BAMS Social App - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to bottom, #e0ffe0, #ffffff);
    }
    h1 {
      color: #2e7d32;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <h1>Welcome to BAMS Social App</h1>
  <p>Connect, Compete & Celebrate Ayurveda!</p>
  <button onclick="login()">Login with Google</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.firebasestorage.app",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9",
      measurementId: "G-40MHQ4M0X5"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          localStorage.setItem("bamsUser", JSON.stringify(result.user));
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
