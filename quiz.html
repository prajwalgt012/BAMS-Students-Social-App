<!DOCTYPE html>
<html>
<head>
  <title>Ayurveda Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      margin: 20px 0;
    }
    .option {
      background: #f1f1f1;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
      cursor: pointer;
    }
    .option:hover {
      background: #d0f0d0;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard h3 {
      color: #333;
      margin-bottom: 10px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üåø Daily Ayurveda Quiz</h2>
  <div id="quiz"></div>
  <div class="result" id="result"></div>

  <div class="leaderboard">
    <h3>üèÜ Leaderboard (Today)</h3>
    <ul id="leaderboardList"></ul>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
    authDomain: "bams-social-app.firebaseapp.com",
    projectId: "bams-social-app",
    storageBucket: "bams-social-app.appspot.com",
    messagingSenderId: "542183068748",
    appId: "1:542183068748:web:c6beb38679a3026eae10e9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const quizContainer = document.getElementById("quiz");
  const resultEl = document.getElementById("result");

  const today = new Date().toISOString().split("T")[0];

  auth.signInAnonymously().then(() => {
    loadQuiz();
    loadLeaderboard();
  });

  function loadQuiz() {
    db.collection("quizzes").doc(today).get().then(doc => {
      if (!doc.exists) {
        quizContainer.innerHTML = "No quiz for today yet!";
        return;
      }

      const quizData = doc.data().questions;
      quizData.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<strong>${index + 1}. ${q.question}</strong>`;
        q.options.forEach(opt => {
          const optDiv = document.createElement("div");
          optDiv.classList.add("option");
          optDiv.innerText = opt;
          optDiv.onclick = () => submitAnswer(q.question, opt, q.answer);
          qDiv.appendChild(optDiv);
        });
        quizContainer.appendChild(qDiv);
      });
    });
  }

  function submitAnswer(question, selected, correct) {
    const user = auth.currentUser.uid;
    const isCorrect = selected === correct;

    db.collection("quizResponses").add({
      user,
      question,
      selected,
      correct,
      isCorrect,
      date: today
    }).then(() => {
      resultEl.innerText = isCorrect ? "‚úÖ Correct!" : "‚ùå Wrong!";
      setTimeout(() => resultEl.innerText = "", 3000);
    });
  }

  function loadLeaderboard() {
    db.collection("quizResponses")
      .where("date", "==", today)
      .where("isCorrect", "==", true)
      .get()
      .then(snapshot => {
        const scoreMap = {};
        snapshot.forEach(doc => {
          const user = doc.data().user;
          scoreMap[user] = (scoreMap[user] || 0) + 1;
        });

        const sorted = Object.entries(scoreMap)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        const list = document.getElementById("leaderboardList");
        list.innerHTML = "";
        sorted.forEach(([user, score], idx) => {
          const li = document.createElement("li");
          li.innerText = `User-${user.substring(0, 6)}: ${score} pts`;
          list.appendChild(li);
        });
      });
  }
</script>

</body>
</html>
