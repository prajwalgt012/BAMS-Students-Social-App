<!DOCTYPE html>
<html>
<head>
  <title>BAMS Entertainment</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ðŸŽ­ Entertainment Zone</h1>
  <button onclick="logout()">Logout</button>

  <h2>Post Something Fun</h2>
  <textarea id="postContent" placeholder="Share a joke, meme idea or quote..."></textarea><br>
  <button onclick="submitPost()">Submit Post</button>

  <h2>ðŸŽ‰ All Posts</h2>
  <div id="postsFeed"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.firebasestorage.app",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9",
      measurementId: "G-40MHQ4M0X5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadPosts();
      }
    });

    function submitPost() {
      const content = document.getElementById("postContent").value;
      if (!content.trim()) {
        alert("Post cannot be empty");
        return;
      }

      db.collection("entertainmentPosts").add({
        content: content,
        user: currentUser.displayName || currentUser.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("postContent").value = "";
        loadPosts();
      });
    }

    function loadPosts() {
      db.collection("entertainmentPosts").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        const feed = document.getElementById("postsFeed");
        feed.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.style.border = "1px solid #ccc";
          div.style.margin = "10px";
          div.style.padding = "10px";
          div.innerHTML = `<strong>${data.user}</strong><br>${data.content}<br><small>${data.createdAt?.toDate().toLocaleString()}</small>`;
          feed.appendChild(div);
        });
      });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
