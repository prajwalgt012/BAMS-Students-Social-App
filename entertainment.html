<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entertainment - BAMS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background: white;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #262626;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 30px 20px;
      text-align: center;
      font-size: 18px;
      color: #262626;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      background: #f1f1f1;
    }

    .emoji {
      font-size: 32px;
      display: block;
      margin-bottom: 10px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>🎭 Entertainment</header>

  <div class="container">
    <div class="card" onclick="alert('Coming soon: Funny memes!')">
      <span class="emoji">😂</span>
      Memes
    </div>
    <div class="card" onclick="alert('Coming soon: Short videos!')">
      <span class="emoji">🎬</span>
      Short Videos
    </div>
    <div class="card" onclick="alert('Coming soon: Jokes!')">
      <span class="emoji">😜</span>
      Jokes
    </div>
    <div class="card" onclick="alert('Coming soon: Motivational reels!')">
      <span class="emoji">💪</span>
      Motivation
    </div>
    <div class="card" onclick="alert('Coming soon: Romantic posts!')">
      <span class="emoji">❤️</span>
      Love Posts
    </div>
    <div class="card" onclick="alert('Coming soon: Health tips!')">
      <span class="emoji">🩺</span>
      Health Tips
    </div>
  </div>

  <footer>© 2025 BAMS Social App</footer>

</body>
</html>
