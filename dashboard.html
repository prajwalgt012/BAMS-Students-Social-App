<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAMS Social App - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .welcome {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .card:hover {
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
      margin: 30px 0;
      padding: 10px 20px;
      background: white;
      color: #333;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>BAMS Dashboard</header>

  <div class="welcome" id="welcomeText">Welcome, Student</div>

  <div class="card-container">
    <div class="card" onclick="location.href='entertainment.html'">
      üéâ Entertainment
    </div>
    <div class="card" onclick="location.href='quiz.html'">
      üß† Daily Quiz
    </div>
    <div class="card" onclick="location.href='profile.html'">
      üôã‚Äç‚ôÇÔ∏è Profile
    </div>
    <div class="card" onclick="logout()">
      üîì Logout
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.firebasestorage.app",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9",
      measurementId: "G-40MHQ4M0X5"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('welcomeText').innerText = `Welcome, ${user.displayName}`;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
