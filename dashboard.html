<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAMS Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background: white;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #262626;
    }

    .welcome {
      margin: 20px;
      font-size: 18px;
      color: #555;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 30px;
      text-align: center;
      font-size: 18px;
      color: #262626;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card:hover {
      background: #f0f0f0;
    }

    .emoji {
      display: block;
      font-size: 30px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>BAMS Dashboard</header>
  <div class="welcome">Welcome, pgtech lab</div>

    <div class="card" onclick="location.href='profile.html'">

      Profile
    </div>

      <span class="emoji">ðŸ”“</span>

    </div>
  </div>

  </script>
</body>
</html>
